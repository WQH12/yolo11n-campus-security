   <body class="beijing">

                <div class="block-area">

                        <div class="col-md-3">  <!-- 这一块决定了右边部分的大小-->

                                 <div class="mb-3">

                                 </div>

                                 <div class="mb-3">

                                 </div>
                                <h6 style="color: red"> {{ msg }}</h6>

                                <button type="submit" class="btn btn-primary">登录</button>

                              <a href="{{ url_for('zc') }}">
                                <button value="zc" class="btn btn-primary pull-right" name="zhuce">注册</button>
                              </a>

                         </form>


                      </div>






                                </div>


                                </div>
